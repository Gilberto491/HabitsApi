# JPA/Flyway
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

spring.datasource.url=jdbc:postgresql://localhost:5432/habitsdb
spring.datasource.username=postgres
spring.datasource.password=banco
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.jwt.issuer=habits-api
app.jwt.secret="change-me-super-secret-at-least-32-chars"
app.jwt.expiration-minutes=240